syntax="proto3";

package proto;

message Account {
    bytes Token = 1;
    bytes Available = 2;
    bytes Locked   = 3;
}

message Fund {
    bytes Address = 1;
    repeated Account Accounts = 2;
}

message SettleAction {
    bytes Address = 1;
    bytes Token = 2;
    bytes IncAvailable = 3;
    bytes DeduceLocked = 4;
    bytes ReleaseLocked = 5;
}

message SettleActions {
    repeated SettleAction actions = 1;
}