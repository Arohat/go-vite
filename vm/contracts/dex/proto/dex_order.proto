syntax = "proto3";

package proto;

message Order {
    bytes Id = 1; //[unset on serialize]
    bytes Address = 2;
    bool Side = 3; // //[unset on serialize] false buy, true sell
    int32 Type = 4; // 0 limit order, 1 market order
    bytes Price = 5; // //[unset on serialize] [0...4]intPart [5..8]decimalPart
    bytes Quantity = 6;
    bytes Amount = 7; // QuoteAmount
    bytes LockedBuyFee = 8; // fee locked ahead for buy
    int32 Status = 9;
    int32 CancelReason = 10;
    bytes ExecutedQuantity = 11;
    bytes ExecutedAmount = 12;
    bytes ExecutedFee = 13; // fee actually executed
    bytes RefundToken = 14;
    bytes RefundQuantity = 15; //refund trade/quote token
    int64 Timestamp = 16;
}

message OrderMarketInfo {
    int32 MarketId = 1;
    bytes TradeToken = 2;
    bytes QuoteToken = 3;
    int32 DecimalsDiff = 4;
}

message OrderInfo { // for taker
    Order Order = 1;
    OrderMarketInfo OrderMarketInfo = 2;
}

message OrderUpdateInfo {
    bytes Id = 1;
    int32 Status = 2;
    int32 CancelReason = 3;
    bytes ExecutedQuantity = 4;
    bytes ExecutedAmount = 5;
    bytes ExecutedFee = 6; // fee actually executed
    bytes RefundToken = 7;
    bytes RefundQuantity = 8; //refund trade/quote token
    OrderMarketInfo OrderMarketInfo = 9;
}

//maker no need tokenInfo, use taker tokenInfo instead
message OrderNode {
    Order Order = 1;
    repeated bytes ForwardOnLevel = 2;
    repeated bytes BackwardOnLevel = 3;
}

message OrderListMeta {
    bytes Header = 1;
    bytes Tail = 2;
    int32 Length = 3;
    int32 Level = 4;
    repeated bytes ForwardOnLevel = 5;
}

message Transaction {
    bytes Id = 1;
    bool TakerSide = 2;
    bytes TakerId = 3;
    bytes MakerId = 4;
    bytes Price = 5;
    bytes Quantity = 6;
    bytes Amount = 7;
    bytes TakerFee = 8;
    bytes MakerFee = 9;
    int64 Timestamp = 10;
}

message TokenInfo {
    int32 Decimals = 2;
    string Symbol = 1;
    int32 Index = 3;
}

message MarketInfo {
    int32 MarketId = 1;
    string MarketSymbol = 2;
    int32 TradeTokenDecimals = 3;
    int32 QuoteTokenDecimals = 4;
    bool AllowMine = 5;
    bool Valid = 6; // false: pending for tradeToken validate
    bytes Creator = 7; //creator address
    int64 Timestamp = 8;
}

message NewMarket {
    int32 MarketId = 1;
    string MarketSymbol = 2;
    bytes TradeToken = 3;
    bytes QuoteToken = 4;
    string TradeTokenSymbol = 5;
    string QuoteTokenSymbol = 6;
    int32 TradeTokenDecimals = 7;
    int32 QuoteTokenDecimals = 8;
    bytes Creator = 9; //creator address
}

message OrderFail {
    OrderInfo OrderInfo = 1;
    string ErrCode = 2;
}

message CancelOrderFail {
    bytes Id = 1;
    bytes Address = 2;
    bytes TradeToken = 3;
    bytes QuoteToken = 4;
    bool Side = 5;
    string ErrMsg = 6;
}

