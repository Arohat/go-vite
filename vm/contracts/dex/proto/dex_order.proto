syntax="proto3";

package proto;

message Order {
    bytes Id = 1;
    bytes Address = 2;
    bytes TradeToken = 3;
    bytes QuoteToken = 4;
    bool  Side = 5; // false buy, true sell
    int32 Type = 6; // 0 limit order, 1 market order
    string Price = 7;
    bytes Quantity = 8;
    bytes Amount = 9; // QuoteAmount
    bytes LockedBuyFee = 10; // fee locked ahead for buy
    int32 Status = 11;
    int32 CancelReason = 12;
    int64 Timestamp = 13;
    bytes ExecutedQuantity = 14;
    bytes ExecutedAmount = 15;
    bytes ExecutedFee = 16; // fee actually executed
    bytes RefundToken = 17;
    bytes RefundQuantity = 18; //refund trade/quote token
}

message OrderNode {
    Order Order = 1;
    repeated bytes ForwardOnLevel = 2;
    repeated bytes BackwardOnLevel = 3;
}

message OrderListMeta {
    bytes Header = 1;
    bytes Tail = 2;
    int32 Length = 3;
    int32 Level = 4;
    repeated bytes ForwardOnLevel = 5;
}

message OrderBook {
    repeated string MarketSide = 1; //format : TradeToken|QuoteToken|Side
}

message Transaction {
    bytes Id = 1;
    bool TakerSide = 2;
    bytes TakerId = 3;
    bytes MakerId = 4;
    string Price = 5;
    bytes Quantity = 6;
    bytes Amount = 7;
    bytes TakerFee = 8;
    bytes MakerFee = 9;
    int64 Timestamp = 10;
}

