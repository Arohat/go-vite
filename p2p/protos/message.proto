syntax="proto3";

package protos;

// tcp message
message Disc {
    uint64 reason = 1;
}

message Handshake {
    uint64 NetID = 1;
    string Name = 2;
    bytes ID = 3;
    repeated CmdSet CmdSets = 4;
    uint64 Version = 5;
}

message CmdSet {
    uint64 ID = 1;
    string Name = 2;
}

message Topo {
    string Pivot = 1;
    repeated string Peers = 2;
}
